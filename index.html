  <script>
    const { ipcRenderer } = require('electron');

    let isServiceRunning = false;

    function showStatus(message, type = 'info') {
      const statusEl = document.getElementById('status');
      if (!statusEl) return;

      statusEl.className = 'status';
      statusEl.innerHTML = message;
      statusEl.classList.add(type);
    }

    async function copyAddress() {
      const addressInput = document.querySelector('.address-input');
      const portInput = document.getElementById('port');
      const copyBtn = document.getElementById('copyBtn');

      const address = addressInput.value || 'http://localhost:';
      const port = portInput.value || '9999';
      const fullAddress = `${address}${port}`;

      try {
        if (navigator.clipboard && window.isSecureContext) {
          await navigator.clipboard.writeText(fullAddress);
        } else {
          const textArea = document.createElement('textarea');
          textArea.value = fullAddress;
          textArea.style.position = 'fixed';
          textArea.style.left = '-999999px';
          textArea.style.top = '-999999px';
          document.body.appendChild(textArea);
          textArea.focus();
          textArea.select();

          const successful = document.execCommand('copy');
          document.body.removeChild(textArea);

          if (!successful) throw new Error('å¤åˆ¶å¤±è´¥');
        }

        const originalText = copyBtn.textContent;
        copyBtn.textContent = 'âœ“';
        copyBtn.classList.add('copied');

        showStatus(`âœ… åœ°å€å·²å¤åˆ¶: ${fullAddress}`, 'success');

        setTimeout(() => {
          copyBtn.textContent = originalText;
          copyBtn.classList.remove('copied');
        }, 1500);

      } catch (error) {
        console.error('å¤åˆ¶å¤±è´¥:', error);
        showStatus('âŒ å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶åœ°å€', 'error');
      }
    }

    async function startService() {
      const dirPath = document.getElementById('dirPathInput').value.trim();
      const startBtn = document.getElementById('startBtn');
      const stopBtn = document.getElementById('stopBtn');
      const portBtn = document.getElementById('port');

      if (!dirPath) {
        showStatus('âŒ è¯·å…ˆè¾“å…¥é™æ€èµ„æºç›®å½•è·¯å¾„', 'error');
        return;
      }
      const pathRegex = /^[a-zA-Z]:\\[^\\/:*?"<>|\r\n]+(?:\\[^\\/:*?"<>|\r\n]+)*$|^\/[^\/:*?"<>|\r\n]+(?:\/[^\/:*?"<>|\r\n]+)*$/;

      if (!pathRegex.test(dirPath)) {
        showStatus('âŒ è¯·è¾“å…¥ä¸€ä¸ªæœ‰æ•ˆçš„ç›®å½•è·¯å¾„<br>ä¾‹å¦‚ï¼šC:\\projects\\site', 'error');
        return;
      }
      startBtn.disabled = true;
      try {
        await ipcRenderer.invoke('start-server', dirPath, portBtn.value.trim());
        portBtn.disabled = true;
      } catch (err) {
        showStatus(`âŒ å¯åŠ¨å¤±è´¥: ${err.message || 'æœªçŸ¥é”™è¯¯'}`, 'error');
        startBtn.disabled = false;
      }
    }

    async function stopService() {
      const statusEl = document.getElementById('status');
      const startBtn = document.getElementById('startBtn');
      const stopBtn = document.getElementById('stopBtn');

      try {
        await ipcRenderer.invoke('stop-service');
      } catch (err) {
        showStatus(`âŒ åœæ­¢å¤±è´¥: ${err.message || 'æœªçŸ¥é”™è¯¯'}`, 'error');
        return;
      }
    }

    ipcRenderer.on('start-server-result', (event, result) => {
      const startBtn = document.getElementById('startBtn');
      const stopBtn = document.getElementById('stopBtn');

      if (result.success) {
        isServiceRunning = true;
        showStatus(result.message, 'success');
        startBtn.disabled = true;
        stopBtn.disabled = false;
      } else {
        isServiceRunning = false;
        showStatus(`âŒ ${result.message}`, 'error');
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    });

    ipcRenderer.on('stop-service-result', (event, result) => {
      const startBtn = document.getElementById('startBtn');
      const stopBtn = document.getElementById('stopBtn');
      const portBtn = document.getElementById('port');

      if (result.success) {
        isServiceRunning = false;
        showStatus(result.message, 'info');
        startBtn.disabled = false;
        stopBtn.disabled = true;
        if (result.message.includes('æœåŠ¡å·²å…³é—­')) {
          portBtn.disabled = false;

        }
      } else {
        showStatus(result.message, 'error');
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    });

    function minimizeWindow() {
      ipcRenderer.send('window-minimize');
    }

    }
